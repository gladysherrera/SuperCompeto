<body>


    <header>

        <nav id="menuNav">
            <button id="cerrar"><i class="fa-regular fa-rectangle-xmark"></i></button>

        </nav>
        <button id="abrir" class="menuHamburguesa"><i class="fa-solid fa-bars"></i></button>

        <!---->

    </header>

    <main>
        <div class="titulo">
            <h2>Pongase en contacto con nosotros</h2>
        </div>
        <div class="contactoBasico">
            <div>
                <i class="fa-solid fa-location-dot"></i>
                <p>Bernardo de Irigoyen 229 - Pigüé (Casa Central)</p>
            </div>
            <div>
                <i class="fa-solid fa-phone"></i>
                <p>02923 - 406003</p>
            </div>
            <div>
                <i class="fa-regular fa-envelope"></i>
                <p>laalianzacoop.pigue<span><br></span>@pigue.com.ar</p>
            </div>
        </div>
        <section>
            <div>
                <form action="" method="post">
                    <label for="nombre"> Tu Nombre</label>
                    <input type="text" id="nombre" required> <!--no me anda el required-->
                    <label for="apellido"> Tu Apellido</label>
                    <input type="text" id="apellido" required>
                    <label for="correo">Tu correo electrónico</label>
                    <input type="email" id="correo" required>
                    <label for="telefono">Tu teléfono</label>
                    <input type="tel" id="telefono" required>
                    <label for="asunto">Asunto</label>
                    <input type="text" id="asunto" required>
                    <label for="consulta" required>Tu consulta</label>
                    <textarea name="" id="consulta" cols="40" rows="10"></textarea>
                    <button type="submit" id="enviar">Enviar </button>
                </form>
            </div>
            <div><img src="./imagenes/mapa.png" alt="ubicacion La Alianza"></div>
        </section>
    </main>
    <footer>
        <div class="direccion">

        </div>

        </div>
