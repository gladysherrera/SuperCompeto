        <nav id="menuNav">
            <button id="cerrar"><i class="fa-regular fa-rectangle-xmark"></i></button>
            <a class="botonActivo" href="./index.html">Inicio</a>
            <a class="botonNoActivo" href="./super.html">Supermercado</a>
            <a class="botonNoActivo" href="./contacto.html">Contacto</a>

        <h1>Carrito de Compra</h1>
        <div class="contenedorCarrito">
            <section class="compra">
                <h2>Detalle </h2>
                <div class="encabezadoDetalle">
                    <p class="primerCol">Producto</p>
                    <p class="otrasColumnas">Precio Unit</p>
                    <p class="otrasColumnas">Cantidad</p>

                </div>

                    <div id="productosComprados"> </div>
                </div>
            </section>
            <section>
                <div class="resumenCompra">
                    <h2>Resumen</h2>
                    <div id="contenedorResumen"></div>
                </div>
                <div class="botones">
                    <button id="btnCompra" class="btnTerminarCompra">Terminar Compra</button>
                    <button id="btnCancelar" class="btnCancelarCompra">Cancelar Compra</button>
                </div>

        </div>
    </main>
